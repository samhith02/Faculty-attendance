<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HOME PAGE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background-image.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        .banner {
            background-color: rgba(0, 123, 255, 0.8); /* semi-transparent blue */
            color: white;
            padding: 20px;
            text-align: center;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        li {
            display: inline-block;
            margin: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* semi-transparent white */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* subtle shadow */
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h2>HOME PAGE</h2>
    </div>
    <div>
        <ul>
            <li><a href="#Profile">Profile</a></li>
            <li><a href="#Apply Leave">Apply Leave</a></li>
            <li><a href="#View Leave Status">View Leave Status</a></li>
            <li><a href="#Leave Approval">Leave Approval</a></li>
        </ul>
    </div>
</body>
</html>
